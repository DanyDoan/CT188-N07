    <main>
        <div class="container">

    <script>
        console.log(localStorage.getItem("DSPhongTro"));
        // Kiểm tra đăng nhập
        if (localStorage.getItem("is-login")) {
            document.body.style.display = "block";
        } else {
            document.body.style.display = "none";
            alert("Truy cập không hợp lệ! Bạn không được phép vào trang này.");
            window.location.href = "login.html";
        }

        function logout() {
            localStorage.removeItem("is-login");
            localStorage.removeItem("user-information");
            window.location.href = "login.html";
        }

        function displayUserInfo() {
            const userInfoDisplay = document.getElementById("userInfoDisplay");
            const keyInfo = localStorage.getItem("user-information");
            const savedInfo = localStorage.getItem(keyInfo+"thongTinUser");

            // Kiểm tra xem có dữ liệu trong localStorage không
            if (savedInfo) {
                const userInfo = JSON.parse(savedInfo);
                userInfoDisplay.innerHTML = `
                    <h4>Thông tin người dùng:</h4>
                    <p><strong>Họ và Tên:</strong> ${userInfo.name}</p>
                    <p><strong>Email:</strong> ${userInfo.email}</p>
                    <p><strong>Số Điện Thoại:</strong> ${userInfo.phone}</p>
                    <p><strong>Giới Tính:</strong> ${userInfo.gender === "male" ? "Nam" : "Nữ"}</p>
                    <p><strong>Ngày Sinh:</strong> ${userInfo.birthdate}</p>
                `;
            } else {
                userInfoDisplay.innerHTML = "<p>Chưa có thông tin người dùng.</p>";
            }
        }

        function dienThongTin() {
            window.location.href = "capnhat.html";
        }

        function displayRooms() {
            const listContainer = document.getElementById("listContainer");
            listContainer.innerHTML = ""; // Xóa nội dung hiện tại

            const arr = JSON.parse(localStorage.getItem("DSPhongTro")) || [];
            const savedInfo = localStorage.getItem(localStorage.getItem("user-information"));
            let arrID = JSON.parse(localStorage.getItem(savedInfo + "arrayID")) || [];

            arrID.forEach(idPT => {
                arr.forEach(room => {
                    if (idPT === room.id) {
                        const roomDiv = document.createElement("div");
                        roomDiv.classList.add("room-item");
                        roomDiv.innerHTML = `
                            <strong>ID:</strong> ${room.id}<br>
                            <strong>Tiêu Đề:</strong> ${room.tieuDe}<br>
                            <strong>Giá:</strong> ${room.gia}<br>
                            <strong>Diện Tích:</strong> ${room.dienTich}<br>
                            <strong>Vị Trí:</strong> ${room.vitri}<br>
                            <strong>Hình Ảnh:</strong> ${room.hinhAnh}<br>
                            <strong>Giá Điện:</strong> ${room.giaDien}<br>
                            <strong>Giá Nước:</strong> ${room.giaNuoc}<br>
                            <strong>Cách Trung Tâm:</strong> ${room.cachTrungTam}<br>
                            <strong>Có Gác:</strong> ${room.coGac}<br>
                            <strong>Trạng Thái:</strong> ${room.trangThai}<br>
                            <strong>Chủ Trọ:</strong> ${room.chuTro}<br>
                            <strong>Liên Hệ:</strong> ${room.lienHe}<br>
                            <strong>Giá Đặt Cọc:</strong> ${room.giaDacCoc}<br>
                            <strong>Mô Tả:</strong> ${room.moTa}
                        `;

                        // Thêm nút Xóa
                        const deleteBtn = document.createElement("button");
                        deleteBtn.textContent = "Xóa";
                        deleteBtn.classList.add("delete-btn");
                        deleteBtn.onclick = (e) => {
                            e.stopPropagation(); // Ngăn click vào phòng
                            xoaPhongTro(room.id);
                        };

                        roomDiv.appendChild(deleteBtn);
                        roomDiv.id = room.id;
                        roomDiv.onclick = () => {
                            capNhatThongTinPTro(roomDiv.id);
                        }
                        listContainer.appendChild(roomDiv);
                    }
                });
            });
        }

        function xoaPhongTro(id) {
            // Xóa phòng trọ khỏi mảng và localStorage
            let arr = JSON.parse(localStorage.getItem("ChiTietPhongTro")) || [];
            arr = arr.filter(room => room.id !== id);
            localStorage.setItem("ChiTietPhongTro", JSON.stringify(arr));

            // Xóa ID phòng khỏi danh sách của người dùng
            const savedInfo = localStorage.getItem(localStorage.getItem("user-information"));
            let arrID = JSON.parse(localStorage.getItem(savedInfo + "arrayID")) || [];
            arrID = arrID.filter(roomID => roomID !== id);
            localStorage.setItem(savedInfo + "arrayID", JSON.stringify(arrID));

            // Xóa ID khỏi danh sách DSPhongTro
            let DSPhongTro = JSON.parse(localStorage.getItem("DSPhongTro")) || [];
            DSPhongTro = DSPhongTro.filter(room => room.id !== id);
            localStorage.setItem("DSPhongTro", JSON.stringify(DSPhongTro));

            // Cập nhật lại danh sách phòng trọ
            displayRooms();
        }

        function themPhongTro() {
            window.location.href = "../html/nhapbox.html";
        }

        function capNhatThongTinPTro(id) {
            localStorage.setItem("id-cap-nhat-phong-tro", id);
            window.location.href = "capnhatbox.html";
        }

        // Tải thông tin từ localStorage khi trang vừa tải
        window.addEventListener("load", displayUserInfo, displayRooms);
        displayRooms();
    </script>

    <!-- Trạng thái đăng nhập -->
    <script>
        const login = localStorage.getItem("is-login");
        const dangNhap = document.querySelector("#dangNhap");
        const showUser = document.querySelector("#userAvatar");
        showUser.addEventListener('click',()=> document.location='customer.html')
        if (login === "true") {
            dangNhap.style.display = "none";
            showUser.style.display = "block";
        }
        else{
            dangNhap.style.display = "block";
            showUser.style.display = "none";
        }
    </script>
