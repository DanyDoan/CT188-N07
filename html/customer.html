<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/customer.css">

</head>

<body>
    <div class="container">
        <!-- Cột bên trái -->
        <div class="left-column">
            <h1>Quản lí trọ</h1>
            <button id="addRent">Thêm Trọ</button>
        </div>

        <!-- Cột bên phải -->
        <div class="right-column">
            <!-- Div để hiển thị thông tin người dùng đã lưu -->
            <div id="userInfoDisplay"></div>
            <button onclick="dienThongTin()">Cập nhật thông tin</button>
            <button onclick="logout()">Đăng xuất</button>
        </div>
    </div>

    <!-- Hộp quảng cáo -->
    <div class="advertisement-box">
        <h4>Quảng cáo nổi bật</h4>
        <p>Khám phá các ưu đãi hấp dẫn chỉ có tại đây!</p>
    </div>

    <script>
        if (localStorage.getItem("is-login")) {
            document.body.style.display = "inLineBlock";
        } else {
            document.body.style.display = "none";
            alert("Truy cập không hợp lệ! Bạn không được phép vào trang này.");
            window.location.href = "login.html";
        }

        function logout() {
            localStorage.removeItem("is-login");
            localStorage.removeItem("user-information");
            window.location.href = "login.html";
        }

        function displayUserInfo() {
            const userInfoDisplay = document.getElementById("userInfoDisplay");
            const keyInfo = localStorage.getItem("user-information");
            const savedInfo = localStorage.getItem(keyInfo);


            // Kiểm tra xem có dữ liệu trong localStorage không
            if (savedInfo) {
                const userInfo = JSON.parse(savedInfo);
                userInfoDisplay.innerHTML = `
                    <h4>Thông tin người dùng:</h4>
                    <p><strong>Họ và Tên:</strong> ${userInfo.name}</p>
                    <p><strong>Email:</strong> ${userInfo.email}</p>
                    <p><strong>Số Điện Thoại:</strong> ${userInfo.phone}</p>
                    <p><strong>Giới Tính:</strong> ${userInfo.gender === "male" ? "Nam" : "Nữ"}</p>
                    <p><strong>Ngày Sinh:</strong> ${userInfo.birthdate}</p>
                `;
            } else {
                userInfoDisplay.innerHTML = "<p>Chưa có thông tin người dùng.</p>";
            }
        }

        function dienThongTin(){
            window.location.href = "capnhat.html"
        }

        // Tải thông tin từ localStorage khi trang vừa tải
        window.addEventListener("load", displayUserInfo);
    </script>

</body>

</html>
